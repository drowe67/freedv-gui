name: Build FreeDV (macOS)

on:
  push:
    branches-ignore:
    - 'dr-render-manual'
    
env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install packages
      shell: bash
      working-directory: ${{github.workspace}}
      run: brew install automake libtool numpy

    - name: Install virtual audio devices
      shell: bash
      working-directory: ${{github.workspace}}
      run: |
          git clone https://github.com/tmiw/BlackHole.git
          cd BlackHole
          for i in {1..4}; do
              export bundleID=audio.existential.BlackHole$i
              export driverName=BlackHole$i
              xcodebuild \
                  -project BlackHole.xcodeproj \
                  -configuration Release \
                  -target BlackHole \
                  CONFIGURATION_BUILD_DIR=build \
                  PRODUCT_BUNDLE_IDENTIFIER=$bundleID \
                  GCC_PREPROCESSOR_DEFINITIONS='$GCC_PREPROCESSOR_DEFINITIONS \
                      kNumber_Of_Channels='2' \
                      kPlugIn_BundleID=\"'$bundleID'\" \
                      kDriver_Name=\"'$driverName'\"' \
                  MACOSX_DEPLOYMENT_TARGET=10.13

              sudo mv build/BlackHole.driver /Library/Audio/Plug-Ins/HAL/$driverName.driver
         done

         sudo killall -9 coreaudiod

    - name: Build freedv-gui
      shell: bash
      working-directory: ${{github.workspace}}
      run: UT_ENABLE=1 ./build_osx.sh 

    - name: Execute unit tests
      shell: bash
      working-directory: ${{github.workspace}}/build_osx
      run: FREEDV_COMPUTER_TO_RADIO_DEVICE="BlackHole1" FREEDV_RADIO_TO_COMPUTER_DEVICE="BlackHole1" FREEDV_COMPUTER_TO_SPEAKER_DEVICE="BlackHole2" FREEDV_MICROPHONE_TO_COMPUTER_DEVICE="BlackHole3" ctest -V
      
